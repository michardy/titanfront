[package]
name = "titanfront"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = {version = "1.10.0", features = ["attributes"]}
dashmap = "5.0.0"
tide = "0.16.0"
base64 = "0.13.0"
config = "0.11.0"
# Used to decrypt game packets
rust-crypto = "0.2.36"
# Used for clock()
libc = "0.2.117"
env_logger = "0.9.0"
log = "0.4.14"
